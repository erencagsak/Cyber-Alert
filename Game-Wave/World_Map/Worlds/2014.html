                    const currentGraphics = [];
                    return new Promise((resolve) => {
                        const numSteps = 100;
                        const lineSteps = [];
                        for (let i = 0; i <= numSteps; i++) {
                            const t = i / numSteps;
                            const startCoords = line.paths[0][0];
                            const endCoords = line.paths[0][1];
                            const stepCoords = [
                                startCoords[0] + (endCoords[0] - startCoords[0]) * t,
                                startCoords[1] + (endCoords[1] - startCoords[1]) * t,
                                0
                            ];
                            if (parabola) {
                                const height = 1000000; // Parabolanın yüksekliği
                                stepCoords[2] = 4 * height * t * (1 - t); // Parabolik yükseklik ekleme
                            }
                            if (inverseParabola) {
                                const height = 1500000; // Parabolanın yüksekliği
                                stepCoords[2] = 4 * height * t * (1 - t); // Parabolik yükseklik ekleme
                            }
                            lineSteps.push(stepCoords);
                        }

                        let stepIndex = 0;
                        const animateLine = setInterval(() => {
                            if (stepIndex < numSteps) {
                                const animatedLine = new Polyline({
                                    paths: [
                                        [lineSteps[stepIndex], lineSteps[stepIndex + 1]]
                                    ],
                                    spatialReference: { wkid: 4326 }
                                });

                                const animatedLineGraphic = new Graphic({
                                    geometry: animatedLine,
                                    symbol: symbol,
                                    attributes: {
                                        title: title
                                    },
                                    popupTemplate: {
                                        title: "{title}"
                                    }
                                });
                                currentGraphics.push(animatedLineGraphic);
                                view.graphics.add(animatedLineGraphic);
                                stepIndex++;
                            } else {
                                clearInterval(animateLine);
                                resolve(currentGraphics);
                            }
                        }, 50);
                    });
